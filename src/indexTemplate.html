<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La météo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="content" class="container is-max-desktop">
      <section class="section section-form">
        <header class="block">
          <h1 class="title">Le weather <i class="fa-solid fa-umbrella"></i></h1>
        </header>
        <form action="" class="" id="form">
          <div class="field has-addons">
            <div class="control control-input">
              <input
                class="input is-medium"
                name="search"
                id="searchInput"
                type="text"
                placeholder="weather location"
              />
            </div>
            <div class="control">
              <button
                id="searchBtn"
                class="button is-medium is-primary"
                type="submit"
              >
                <span class="icon is-large">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="field submit-area">
            <div id="loading" style="display: none"></div>
          </div>
          <div class="field">
            <div
              class="notification is-danger is-light"
              data-message
              style="display: none"
            >
              <span data-message-text></span>
            </div>
          </div>
        </form>
      </section>

      <section class="section section-content">
        <div class="card2">
          <header class="card-header">
            <p class="card-header-title" data-result-city>Le pouliguen</p>
            <button
              class="card-header-icon"
              data-toggle-temp
              aria-label="more options"
            >
              °<span class="temperature"></span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <p data-result-date></p>
              <p>Temperature: <span data-result-temperature></span></p>
              <p data-result-description></p>
              <img data-result-icon src="" alt="icon" />
              <p>
                Feel like:
                <span data-result-feel-temperature class=""></span>
              </p>
              <p>
                Humidity:
                <span data-result-humidity class=""></span>
              </p>
              <p>
                Wind:
                <span data-result-wind class=""></span>
              </p>
            </div>
          </div>
          <div class="card-footer">
            <div data-raw class=""></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
