<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La météo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/bundle.js"></script><link href="css/mystyles.css" rel="stylesheet"></head>

  <body>
    <div id="content" class="container is-max-desktop">
      <section class="section section-form">
        <header class="block">
          <h1 class="title">Le weather <i class="fa-solid fa-umbrella"></i></h1>
          <div class="toggle-temp" data-toggle-temp>
            <div class="switch">
              <span class="dot"></span>
            </div>
          </div>
        </header>
        <form action="" class="" id="form">
          <div class="field has-addons">
            <div class="control control-input">
              <input
                class="input is-medium"
                name="search"
                id="searchInput"
                type="text"
                placeholder="weather location"
              />
            </div>
            <div class="control">
              <button
                id="searchBtn"
                class="button is-medium is-primary"
                type="submit"
              >
                <span class="icon is-large">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="field submit-area">
            <div id="loading" style="display: none"></div>
          </div>
          <div class="field">
            <div
              class="notification is-danger is-light"
              data-message
              style="display: none"
            >
              <span data-message-text></span>
            </div>
          </div>
        </form>
      </section>

      <section class="section section-content">
        <div class="weather-info-primary">
          <div class="city-info">
            <div class="city-info-name">
              <p data-result-city>Le pouliguen</p>
              <div class="weather-info-icon">
                <img data-result-icon src="" alt="icon" />
              </div>
            </div>
            <div class="city-info-date">
              <p data-result-date></p>
            </div>
            <div class="weather-info-secondary">
              <p>
                <span class="label">Feel like:</span>
                <span data-result-feel-temperature class=""></span>
              </p>
              <p>
                <span class="label">Humidity:</span>
                <span data-result-humidity class=""></span>
              </p>
              <p>
                <span class="label">Wind:</span>
                <span data-result-wind class=""></span>
              </p>
            </div>
          </div>

          <div class="weather-info-general">
            <div class="weather-info-temp">
              <span data-result-temperature></span>
            </div>
            <div class="weather-info-desc">
              <p data-result-description></p>
            </div>
            <div>
              <img data-result-gif src="" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
