<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/bundle.js"></script><link href="css/mystyles.css" rel="stylesheet"></head>

  <body>
    <div id="content" class="container is-max-desktop">
      <section class="section">
        <header class=""><h1 class="title">Weather app</h1></header>
        <form action="" class="" id="form">
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input
                    class="input is-medium"
                    name="search"
                    id="searchInput"
                    type="text"
                    placeholder="weather location"
                  />
                </div>
              </div>
              <div class="field submit-area">
                <button id="searchBtn" class="button is-primary" type="submit">
                  lookup weather
                </button>
                <div id="loading" style="display: none">loading</div>
              </div>
            </div>
          </div>
          <div
            class="notification is-danger is-light"
            data-message
            style="display: none"
          ></div>
        </form>
      </section>

      <section class="section">
        <div id="result" class="card">
          <header class="card-header">
            <p class="card-header-title" data-result-city>Le pouliguen</p>
            <button
              class="card-header-icon"
              data-toggle-temp
              aria-label="more options"
            >
              Â°<span class="temperature"></span>
            </button>
          </header>
          <div class="card-content">
            <div class="content">
              <p>Temperature: <span data-result-temperature></span></p>
              <p data-result-description></p>
              <img data-result-icon src="" alt="icon" />
              <p>
                Feel like:
                <span data-result-feel-temperature class=""></span>
              </p>
              <p>
                Humidity:
                <span data-result-humidity class=""></span>
              </p>
              <p>
                Wind:
                <span data-result-wind class=""></span>
              </p>
            </div>
          </div>
          <div class="card-footer">
            <div data-raw class=""></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
